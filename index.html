<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉLAN Society - Style Twin</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@600;700&family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .image-columns {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 20%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .column-left {
            left: 0;
        }

        .column-right {
            right: 0;
        }

        .image-track {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            animation: scrollUp 40s linear infinite;
        }

        .image-track-1 {
            animation-duration: 35s;
        }

        .image-track-2 {
            animation-duration: 45s;
            animation-direction: reverse;
        }

        .image-track-3 {
            animation-duration: 40s;
        }

        .image-track-4 {
            animation-duration: 50s;
            animation-direction: reverse;
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .image-item {
            width: 100%;
            aspect-ratio: 2/3;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 4px;
            position: relative;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 2;
        }

        .content-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            font-family: 'Saira', sans-serif;
            font-size: 3.5vw;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-family: 'Figtree', sans-serif;
            font-size: 1.2vw;
            margin-bottom: 15px;
            max-width: 600px;
            line-height: 1.6;
            color: #333;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .note {
            font-family: 'Figtree', sans-serif;
            font-size: 0.9vw;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: #666;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .start-button {
            font-family: 'Figtree', sans-serif;
            font-size: 1.1vw;
            font-weight: 600;
            background-color: #031273;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            border-radius: 30px;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 1;
        }

        .start-button span {
            position: relative;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: block;
        }

        .start-button:hover {
            background-color: transparent;
            border: 2px solid #031273;
            box-shadow: 0 10px 25px rgba(3, 18, 115, 0.2);
            transform: translateY(-5px);
        }

        .start-button:hover::before {
            transform: scaleY(1);
        }

        .start-button:hover span {
            color: #031273;
            font-weight: 700;
            transform: translateY(-1px);
        }

        .skip-link {
            position: absolute;
            bottom: 40px;
            font-family: 'Figtree', sans-serif;
            font-size: 0.9vw;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
            z-index: 10;
            animation: fadeIn 1s ease-out 1s both;
        }

        .skip-link:hover {
            color: #031273;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-title {
                font-size: 4.5vw;
            }
            
            .description {
                font-size: 1.5vw;
            }
            
            .note {
                font-size: 1.1vw;
            }
            
            .start-button {
                font-size: 1.4vw;
                padding: 16px 45px;
            }
            
            .skip-link {
                font-size: 1.1vw;
            }
        }

        @media (max-width: 992px) {
            .main-title {
                font-size: 5vw;
            }
            
            .description {
                font-size: 1.8vw;
            }
            
            .note {
                font-size: 1.3vw;
            }
            
            .start-button {
                font-size: 1.6vw;
                padding: 15px 40px;
            }
            
            .skip-link {
                font-size: 1.3vw;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 6vw;
            }
            
            .description {
                font-size: 2.2vw;
                max-width: 500px;
            }
            
            .note {
                font-size: 1.6vw;
            }
            
            .start-button {
                font-size: 2vw;
                padding: 14px 35px;
            }
            
            .skip-link {
                font-size: 1.6vw;
            }
            
            .column {
                width: 22%;
            }
        }

        @media (max-width: 576px) {
            .main-title {
                font-size: 7vw;
            }
            
            .description {
                font-size: 2.8vw;
            }
            
            .note {
                font-size: 2vw;
            }
            
            .start-button {
                font-size: 2.5vw;
                padding: 12px 30px;
            }
            
            .skip-link {
                font-size: 2vw;
            }
            
            .column {
                width: 24%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 8vw;
            }
            
            .description {
                font-size: 3.2vw;
            }
            
            .note {
                font-size: 2.4vw;
            }
            
            .start-button {
                font-size: 3vw;
                padding: 10px 25px;
            }
            
            .skip-link {
                font-size: 2.4vw;
            }
        }
    </style>
</head>
<body>
    <!-- Background image carousels -->
    <div class="background-container">
        <div class="image-columns">
            <!-- Column 1 (Leftmost): Images 1-7 -->
            <div class="column column-left">
                <div class="image-overlay"></div>
                <div class="image-track image-track-1" id="track1">
                    <!-- Images 1-7 will be duplicated for seamless scrolling -->
                </div>
            </div>
            
            <!-- Column 2 (Left center): Images 8-14 -->
            <div class="column column-left">
                <div class="image-overlay"></div>
                <div class="image-track image-track-2" id="track2">
                    <!-- Images 8-14 will be duplicated for seamless scrolling -->
                </div>
            </div>
            
            <!-- Column 3 (Right center): Images 1-7 -->
            <div class="column column-right">
                <div class="image-overlay"></div>
                <div class="image-track image-track-3" id="track3">
                    <!-- Images 1-7 will be duplicated for seamless scrolling -->
                </div>
            </div>
            
            <!-- Column 4 (Rightmost): Images 8-14 -->
            <div class="column column-right">
                <div class="image-overlay"></div>
                <div class="image-track image-track-4" id="track4">
                    <!-- Images 8-14 will be duplicated for seamless scrolling -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="content-container">
        <h1 class="main-title">Let's Build Your Style Twin</h1>
        <p class="description">Answer a few quick questions so your AI stylist can dress you better every time.</p>
        <p class="note">Takes ~90 seconds • Skip anytime</p>
        <button class="start-button" id="startButton">
            <span>Start</span>
        </button>
        <a href="#" class="skip-link" id="skipLink">Skip for now</a>
    </div>

    <script>
        // Image paths - update this to match your actual image locations
        const imageBasePath = "assets/images/";
        const imageFiles1 = [
            "1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png"
        ];
        const imageFiles2 = [
            "8.png", "9.png", "10.png", "11.png", "12.png", "13.png", "14.png"
        ];
        
        // Function to create image elements
        function createImageElement(imageName) {
            const div = document.createElement('div');
            div.className = 'image-item';
            
            const img = document.createElement('img');
            img.src = imageBasePath + imageName;
            img.alt = "Fashion inspiration";
            img.onerror = function() {
                // Fallback if image doesn't load
                this.style.backgroundColor = '#f0f0f0';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.innerHTML = `<div style="color: #999; font-size: 14px; text-align: center;">${imageName}</div>`;
            };
            
            div.appendChild(img);
            return div;
        }
        
        // Function to populate a track with images (duplicated for seamless loop)
        function populateTrack(trackId, imageFiles) {
            const track = document.getElementById(trackId);
            
            // Clear track first
            track.innerHTML = '';
            
            // Add images twice for seamless looping
            for (let i = 0; i < 2; i++) {
                imageFiles.forEach(imageFile => {
                    track.appendChild(createImageElement(imageFile));
                });
            }
            
            // Adjust animation duration based on number of images
            const totalImages = imageFiles.length * 2;
            const trackElement = document.querySelector(`#${trackId}`);
            
            // We'll keep the CSS animation as is, but we could adjust dynamically if needed
        }
        
        // Initialize all tracks when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Populate track 1 (leftmost) with images 1-7
            populateTrack('track1', imageFiles1);
            
            // Populate track 2 (left center) with images 8-14
            populateTrack('track2', imageFiles2);
            
            // Populate track 3 (right center) with images 1-7
            populateTrack('track3', imageFiles1);
            
            // Populate track 4 (rightmost) with images 8-14
            populateTrack('track4', imageFiles2);
            
            // Add click event to Start button
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', function() {
                // Animate button
                const btnText = startButton.querySelector('span');
                btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';
                startButton.style.borderColor = '#2e7d32';
                
                setTimeout(() => {
                    btnText.innerHTML = '<i class="fas fa-check"></i> Ready!';
                    
                    setTimeout(() => {
                        // Navigate to the next page (questionnaire)
                        // You can change this URL to your actual questionnaire page
                        window.location.href = "style-quiz.html";
                    }, 800);
                }, 1000);
            });
            
            // Add click event to Skip link
            const skipLink = document.getElementById('skipLink');
            skipLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Navigate to dashboard or home page
                // You can change this URL to your actual destination
                window.location.href = "dashboard.html";
            });
            
            // Ensure animations continue even when tab is not active
            document.addEventListener('visibilitychange', function() {
                const tracks = document.querySelectorAll('.image-track');
                tracks.forEach(track => {
                    if (document.hidden) {
                        const animation = track.style.animation;
                        track.style.animation = 'none';
                        // Force reflow
                        track.offsetHeight;
                        track.style.animation = animation;
                    }
                });
            });
        });
        
        // Pause animations when window is not visible to save resources
        document.addEventListener('visibilitychange', function() {
            const tracks = document.querySelectorAll('.image-track');
            
            if (document.hidden) {
                // Store current animation state
                tracks.forEach(track => {
                    track.dataset.animation = track.style.animation;
                    track.style.animationPlayState = 'paused';
                });
            } else {
                // Restore animation state
                tracks.forEach(track => {
                    if (track.dataset.animation) {
                        track.style.animationPlayState = 'running';
                    }
                });
            }
        });
        
        // Create fallback Font Awesome icons if CDN fails
        if (!document.querySelector('.fa-spinner')) {
            const style = document.createElement('style');
            style.textContent = `
                .fa-spinner:before { content: '↻'; }
                .fa-check:before { content: '✓'; }
                .fa-spin {
                    animation: spin 1s linear infinite;
                }
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
